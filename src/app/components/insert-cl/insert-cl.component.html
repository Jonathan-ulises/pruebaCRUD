
<div class="container-fluid">
    <div class="row justify-content-center">
        <div style="border-radius: 20px;" class="col-sm-6 bg-white p-3 shadow">
            <h1 class="text-center text-uppercase mt-2">Datos del cliente</h1>
            <hr>
            <form class="mt-3">
                <!-- NOMBRE -->
                <div class="form-row">
                    <div class="col">
                        <label for="nombreCliente">Nombre</label>
                        <input type="text" id="nombreCliente" class="form-control form-control-sm">
                    </div>
                </div>
    
                <!-- A_PATERNO/MATERNO -->
                <div class="form-row">
                    <div class="col">
                        <label for="a_paternoCliente">Apellido Paterno</label>
                        <input type="text" id="a_paternoCliente" class="form-control form-control-sm">
                    </div>
                    <div class="col">
                        <label for="a_maternoCliente">Apellido Materno</label>
                        <input type="text" id="a_maternoCliente" class="form-control form-control-sm">
                    </div>
                </div>

                <!-- TELEFONO/RFC -->
                <div class="form-row mt-3">
                    <div class="col">
                        <label for="telefonoCliente">Telefono</label>
                        <input type="number" name="" id="telefonoCliente" class="form-control form-control-sm">
                    </div>
                    <div class="col">
                        <label for="rfcCliente">RFC</label>
                        <input type="text" name="" id="rfcCliente" class="form-control form-control-sm">
                    </div>
                </div>

                <h3 class="text-center mt-5">Ubicacion</h3>
                
                <!-- LONGIRUD/LATITUDE -->
                <div class="form-row mb-4">
                    <div class="col">
                        <label for="longitudUC">Longitud</label>
                        <input type="text" id="longitudUC" class="form-control form-control-sm" name="longitud" [(ngModel)]="longitud">
                    </div>
                    <div class="col">
                        <label for="latitudUC">Latitud</label>
                        <input type="text" id="latitudUC" class="form-control form-control-sm" name="latitud" [(ngModel)]="latitude">
                    </div>
                </div>
                <!-- MAPA -->
                <div class="form-row justify-content-center">
                    <div #map class="mapa" id="map-container"></div>
                </div>
                


                <button class="btn btn-block mt-5 button_enviar font-weight-bold" (click)="registrar()"> Registrar</button>
            </form>
        </div>
    </div>
    
    
</div>
